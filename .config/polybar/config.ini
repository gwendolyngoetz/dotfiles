[variables]
ethernet-int = ${env:ETHERNET_INT}
wifi-int = ${env:WIFI_INT}
temperature-path = ${env:TEMPERATURE_PATH}
i3-padding = 3
icon-margin = 2

[settings]
screenchange-reload = true

[global/wm]
margin-top = 5
margin-bottom = 5

