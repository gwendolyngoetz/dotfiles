include-file = ./bars.ini
include-file = ./modules.ini

[colors]
background = ${xrdb:color0:#dd222222}
background-alt = #444
foreground = ${xrdb:color7:#dfdfdf}
foreground-alt = #555
primary = ${xrdb:color13:#9f78e1}
secondary = #e60053
alert = ${xrdb:color1:#bd2c40}
spotify = ${xrdb:color3:#00ff00}
