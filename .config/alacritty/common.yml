import:
  - ~/.config/alacritty/themes/dracula.yml

env:
  TERM: xterm-256color

window:
  opacity: 1.0
  padding:
    x: 4
    y: 2
  class:
    instance: alacritty

font:
  size: 10.0
  normal:
    family: Cousine Nerd Font
    style: Regular
  bold:
    family: Cousine Nerd Font
    style: Bold
  italic:
    family: Cousine Nerd Font
    style: Italic

colors:
  primary:
    background: '#000000'
    foreground: '#f8f8f2'

selection:
  save_to_clipboard: false

cursor:
  thickness: 0.1
  style:
    shape: Block

live_config_reload: true

mouse_bindings:
  - { mouse: Middle, action: Paste }
