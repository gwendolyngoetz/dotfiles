import:
  - ~/.config/alacritty/dracula.yml

env:
  TERM: xterm-256color

window:
  padding:
    x: 4
    y: 2

  class:
    instance: alacritty

font:
  size: 10.0
  normal:
    family: Cousine Nerd Font
    style: Regular
  bold:
    family: Cousine Nerd Font
    style: Bold
  italic:
    family: Cousine Nerd Font
    style: Italic

colors:
  primary:
    background: '#000000'
    foreground: '#f8f8f2'

background_opacity: 1.0

selection:
  save_to_clipboard: false

cursor:
  # Cursor style
  #style:
  # Cursor shape
  #
  # Values for `shape`:
  #   - â–‡ Block
  #   - _ Underline
  #   - | Beam
  #shape: Block
  thickness: 0.1

live_config_reload: true

# Send ESC (\x1b) before characters when alt is pressed.
#alt_send_esc: true

# If this is `true`, the cursor is temporarily hidden when typing.
#hide_when_typing: false

mouse_bindings:
  - { mouse: Middle, action: Paste }
# key_bindings:
#   - { key: P, mods: Alt, chars: "\x1bp" }
#   - { key: N, mods: Alt, chars: "\x1bn" }
